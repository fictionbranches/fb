	<h1>Add new root</h1>
	<h4>Note: It may take up to 5 minutes for your new story to appear on the front page.</h4>
	<form action= "/fb/admin/newrootpost" method="post">
		<p>
			Title <input type= "text" name= "title" size="100" placeholder="Title"/>
		</p>
		<p>
			<input type="button" id="formatButton" value="Show Formatting Help"></input><br/>
                        <div id="formattingDiv" style="display:none">
                <iframe id="formattingFrame" src="/static/formatting.html?v=$VERSION" frameborder="0" scrolling="no" style="position: relative; width: 100%;"></iframe>
                        </div>

			Body<br/><textarea name= "body" placeholder="Body" rows= "40"></textarea>
		</p>
		<p>
			Link (this will show up on the main page/list of stories)<br/><input type= "text" name= "link" size="100" placeholder= "Link text"/>
		</p>
		<input type= "submit" value= "Submit"/>
	</form>
<br/><br/><br/>

<body>

<div class="topcorner">
<a href="/"><img alt="Fiction Branches" src="/images/fblogo.png" class="fblogo" /></a>
<br/>
$ACCOUNT
</div>

	<h1>Add to '$TITLE'</h1>
	<form action= "../addpost/$ID" method="post">
		<p>
			Title <input type= "text" name= "title" size="100" placeholder="Title" maxlength="255" />
		</p>
		<p>
			<input type="button" id="formatButton" value="Show Formatting Help"></input><br/>
			<div id="formattingDiv" style="display:none">
                <iframe id="formattingFrame" src=/static/formatting3.html frameborder="0" scrolling="no" style="position: relative; width: 100%;"></iframe>
			</div>
			
			Body<br/><textarea id="bodytextarea" name= "body" placeholder="Body" rows= "40" maxlength="100000"></textarea>
		</p>
		<div id="bodypreview"></div>
		<p>
			Link <input type= "text" name= "link" size="100" placeholder= "Link text" maxlength="255"/>
		</p>
		<hr/>
		<h3>Tags</h3>
		<p>$EXTRA</p>
		<hr/>
		<input type= "submit" value= "Submit"/>
	</form>
	<br/><hr/><br/>
	<h3>Previous episode</h3><br/>
	<div class="entry-content fbepisodebody $MARKDOWNSTATUS">$OLDBODY</div>
	<br/><hr/>	

<br/><br/><br/>
$DONATEBUTTON
</body>
</html>

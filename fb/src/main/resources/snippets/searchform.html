<html lang="en">
<head> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>$TITLE</title>
<link rel="stylesheet" href="/static/css/base.css?v=$VERSION">
$STYLE
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="/favicon-120x120.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="https://fictionbranches.net/favicon-192x192.png" />
<meta property="og:title" content="$TITLE" />
<meta property="og:site_name" content="Fiction Branches" />
<script  src="/static/formatting.js?v=$VERSION"></script>
<script src="/static/all_pages.js?v=$VERSION"></script></head>
<body>

<div class="topcorner">
<a href="/"><img alt="Fiction Branches" src="/images/fblogo.png" class="fblogo" /></a>
<br/>
$ACCOUNT
</div>

	<h1>$TITLE</h1>
	<form action= "/fb/search/$ID" method="get">
		<p>
			<input type= "text" name= "q" value="$SEARCHTERM" size="100"/><br/>
		</p>
		<p>
			Sort order: 
			<span style='border: 1px solid; margin: 2px; padding: 2px; white-space: nowrap;'><input type="radio" id="defaultsortradio" name="sort" value="default"><label for="defaultsortradio">Default</label></span>
			<span style='border: 1px solid; margin: 2px; padding: 2px; white-space: nowrap;'><input type="radio" id="newestsortradio" name="sort" value="newest"><label for="newestsortradio">Newest first</label></span>
			<span style='border: 1px solid; margin: 2px; padding: 2px; white-space: nowrap;'><input type="radio" id="oldestsortradio" name="sort" value="oldest"><label for="oldestsortradio">Oldest first</label></span>
			<!--<input type="radio" id="depthascsortradio" name="sort" value="depth_asc"><label for="depthascsortradio">Depth ascending</label>
			<input type="radio" id="depthdescsortradio" name="sort" value="depth_desc"><label for="depthdescsortradio">Depth descending</label>-->
		</p>
		<p>Tags: $TAGS</p>
		<input type= "submit" value= "Search"/>
	</form>
<br/><br/>
$EXTRA
<br/><br/><br/>
$DONATEBUTTON
</body>
</html>

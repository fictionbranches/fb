	<h1>Modifying '$TITLE'</h1>
	<form action= "../modifypost/$ID" method="post">
		<p>
			Title <input type= "text" name= "title" size="100" value="$TITLE" maxlength="255" ></input>
		</p>
		<p>
			<input type="button" id="formatButton" value="Show Formatting Help"></input><br/>
			<div id="formattingDiv" style="display:none">
                <iframe id="formattingFrame" src="/static/formatting.html?v=$VERSION" frameborder="0" scrolling="no" style="position: relative; width: 100%;"></iframe>
			</div>
			Body<br/><textarea id="bodytextarea" name= "body" rows= "40" maxlength="100000">$BODY</textarea>
		</p>
		<div id="bodypreview"></div>
		<p>
			Link text <input type= "text" name= "link" size="100" maxlength="255" value="$LINK"></input>
		</p>
		<hr/>
		<h3>Tags</h3>
		<p>$EXTRA</p>
		<hr/>
		<input type= "submit" value= "Submit"/>
	</form>
	<br/><br/><br/>

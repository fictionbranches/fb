<!DOCTYPE html>
<!--this is a test comment-->
<html lang="en">
<head> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>$TITLE</title>
<link rel="stylesheet" href="/static/css/base.css?v=$VERSION">
$STYLE
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="/favicon-120x120.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="https://fictionbranches.net/favicon-192x192.png" />
<meta property="og:title" content="$TITLE" />
<meta property="og:site_name" content="Fiction Branches" />
<script  src="/static/formatting.js?v=$VERSION"></script>
<script  src="/static/sorttable.js?v=$VERSION"></script>
<script src="/static/all_pages.js?v=$VERSION"></script>
<script src="/static/story.js?v=$VERSION"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/markdown-it-center-text@1.0.4/dist/markdown-it-center-text.min.js" integrity="sha512-mcvCRsPkaNlgP+x4vJr03zvJfFXay3leHPCXV971Jg4JRaUqYoiqdSADOpaYqwtOrhEXozKaB/RKZFAp0IP9ZA==" crossorigin="anonymous"></script>
<script src="/static/markdown.js?v=$VERSION"></script>
<script src="/static/markdown_html.js?v=$VERSION"></script>

<meta name="description" content="$RAWBODY" />
<meta property="og:description" content="$RAWBODY" />
</head>
<body>

<div class="topcorner">
<a href="/"><img alt="Fiction Branches" src="/images/fblogo.png" class="fblogo" /></a>
<br/>
$ACCOUNT
<br/>
	<div class="pathbox">
		<h4 align=center>Path</h4>
		$PATHTOHERE
	</div>
</div>

<article class="hentry">
<header>
	<h1 class="entry-title">$TITLE</h1>
	<p>$AVATARURL <span class="author"><a href='/fb/user/$AUTHORID' rel='author'>$AUTHORNAME</a></span> on <span class="published">$DATE</span></p>
	<p><a href=/fb/mosthits>$HITS</a> hits, <a href=/fb/mostviews>$VIEWS</a> views, <a href=/fb/mostupvotes>$UPVOTES</a> upvotes.</p>
	<p>$TAGS</p>
	<a href="$PARENTID" rel="parent">Return to Parent Episode</a><br/>
	<a href="#children">Jump to child episodes</a><br/>
	<a href="#comments">Jump to comments</a> <br/> $MODIFY
	<hr />
</header>
<div class="entry-content fbepisodebody $MARKDOWNSTATUS">$BODY</div>
<a name="children"/>
<footer>
	<hr />
	<select id="fbtableorder">
		<option value="">Choose default sort order</option>
		<option value="/fb/story/$ID?sort=oldest">Oldest first (default)</option>
		<option value="/fb/story/$ID?sort=newest">Newest first</option>
		<option value="/fb/story/$ID?sort=mostfirst">Children (descending)</option>
		<option value="/fb/story/$ID?sort=leastfirst">Children (ascending)</option>
		<option value="/fb/story/$ID?sort=random">Random</option>
	</select>
	Current default: <em>$SORTORDER</em>
	<hr />
	<p>$ADDEP</p>
	<hr/>
	$CHILDREN
	<hr />
	<p>
		$ADDEP
	</p>
	<hr/>
	<a name="comments"/>
	<div class="fbcommentsection">
		$COMMENTS
	</div>
</footer>
</article>
<br/><br/><br/>
$DONATEBUTTON
</body>
</html>
